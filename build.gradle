plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
    id 'java'
    id 'application'
}

group = 'online.pixelbuilt.pbquests'
version = '1.3'
description = 'Quests plugin made for the PixelBuilt server'
mainClassName = 'online.pixelbuilt.pbquests.PixelBuiltQuests'
compileJava.options.encoding = 'UTF-8'

dependencies {
    compileOnly 'org.spongepowered:spongeapi:6.0.0'
    compile 'org.mongodb:mongodb-driver:3.5.0'
}

repositories {
    mavenCentral()
}

shadowJar {
    relocate 'org.apache', 'shaded.apache'
    relocate 'org.json', 'shaded.org.json'
    dependencies {
        exclude(dependency('org.spongepowered:spongeapi:6.0.0'))
    }
    baseName = 'PBQuests'
}